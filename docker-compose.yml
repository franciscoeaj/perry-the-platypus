version: '3.3'
services:
  database:
    image: postgres:latest
    restart: always
    environment:
    - POSTGRES_USER=perry
    - POSTGRES_PASSWORD=ultrasecretpassword
    - POSTGRES_DB=perry

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
    depends_on:
      - database

  api:
    image: perry-the-platypus
    command:
      - cd /home/api && yarn dev
    ports:
      - 8000:80
    volumes:
      - ./api:/home/api
    environment:
      - NODE_ENV=development
      - PORT=80
    depends_on:
      - database

  web:
    image: perry-the-platypus
    command:
      - cd /home/web && yarn serve
    ports:
      - 3000:8080
    volumes:
      - ./web:/home/web
    environment:
      - NODE_ENV=development
    depends_on:
      - api